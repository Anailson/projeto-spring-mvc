<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	 <div th:each="pedido : ${pedidos}">
	 	<div th:text="${pedido.nomeProduto}">Nome do produto</div>
	 	<div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
	 	<div>Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2023</span></div>
	 	
	 	<div>Produto:</div>
	 	<div><input th:value="${pedido.urlImagem}" value="url do pedido">url do produto</div>
	 	
	 	<div>Descrição</div>
	 	<div>
	 		<textarea th:text="${pedido.descricao}">Descrição do pedido</textarea>
	 	</div>
	 	
	 	<div>
	 		<img th:src="${pedido.urlImagem}"  src="">
	 	</div>
	 </div>
</body>
</html>
